<h4>Template driven form validation</h4>
<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
    <input type="email" required #name="ngModel" email  name="name" placeholder="Enter name" ngModel/><br/><br/>
    <span *ngIf="name.invalid && name.touched" style="color:red;">Please enter a valid input</span><br/> 
    <input type="password" required #password="ngModel" name="password" minlenght="2" placeholder="Enter password" ngModel/><br/>
    <span *ngIf="password.invalid && password.touched" style="color:red;">Please enter a valid input</span><br/> 
    <Button >Login</Button>
</form>
